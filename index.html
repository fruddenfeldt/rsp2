<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styling.css">    </link>
    <title>test</title>
   
</head>
<body>
    
    <div class="top-wrapper">    
        <header>Rock Paper Scissors</header>
    </div>

    <div class="main">
       
        <div class="optionWrapper">
            <div class="options">
                <p id="makeChoice">Make your choice:</p>
                    <div class="selectionWrapper">
                        <button class="playerChoice" id="playerPaper">🫲    </button>
                        <button class="playerChoice">✊    </button>
                        <button class="playerChoice">        ✌️    </button>
                    </div>
            </div>
            <div class="options">
                <p id="makeChoice">The computer chose:</p>
                    <div class="selectionWrapper">
                        <button class="computerChoice">🫲    </button>
                        <button class="computerChoice">✊    </button>
                        <button class="computerChoice">        ✌️    </button>
                    </div>
            </div>
        </div>

        <div class="score-counter">        
            <p id="scoreCounterText">Current score:</p>
        </div>
    </div>
</div>

<div class="footer">    </div>
    
        
</body>
</html>
